<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1.0,width=device-width,user-scalable=0,maximum-scale=1.0" />
    <title>画板工具</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #demo {
            margin: 0 20px;
        }
    </style>
</head>

<body>
    <div id="demo">
    </div>
    <script>
        window.onload = function () {
            const sketchpad = new Sketchpad({
                el: '#demo',
                toolBtnSize: 40,
                height: 400,
                toolList: ['Brush','Line','Polygon','Eraser'],
                saveBtn: true,
                maxRecall: 20
            });
        }
    </script>
<script type="text/javascript" src="Sketchpad.js"></script></body>

</html>
